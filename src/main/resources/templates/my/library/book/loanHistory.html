<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Library - 이전 대출내역</title>

    <link rel="stylesheet" href="/css/main-style.css">
    <link rel="stylesheet" href="/css/common/sideMenu.css">
    <link rel="stylesheet" href="/css/my/list-style.css">
</head>
<body>
<!-- Header Include -->
<div th:replace="~{/common/header :: header}"></div>

<section class="container">
    <!-- Side Menu Include -->
    <div th:replace="~{/intro/sideMenu :: sideMenu}"></div>

    <section class="list-area">
        <h1>도서현황</h1>
		<div class="nav-area">
			<a th:href="@{/study/my-library/33(sub=books-on-loan)}">대출중인 도서</a>
			<a th:href="@{/study/my-library/33(sub=previous-loan-history)}">이전 대출내역</a>
			<a th:href="@{/study/my-library/33(sub=reservation-history)}">예약내역</a>
			<a th:href="@{/study/my-library/33(sub=application-history)}">신청내역</a>
		</div>
        <p>이전 대출내역</p>
        <table id="list-table">
            <thead>
            <tr>
                <th>도서명</th>
                <th style="width: 150px;">대출일/반납예정일</th>
                <th style="width: 150px;">반납일/반납상태</th>
            </tr>
            </thead>
            <tbody>
			<th:block th:if="${#lists.isEmpty(books)}">
				<tr>
					<th style="height: 100px;" colspan="4">이전 대출내역이 없습니다</th>
				</tr>
			</th:block>

			<th:block th:unless="${#lists.isEmpty(books)}">
				<tr th:each="book : ${books}">
					<td th:text="${book.title}"></td>
					<td th:text="${book.borrowDate} + ' ' + ${book.returnDueDate}"></td>
					<td th:text="${book.publisher}"></td>
					<td>
						<span th:if="${book.isOverdue}" th:text="정상반납"></span>
						<span th:if="${book.isOverdue}" th:text="연체"></span>
					</td>
				</tr>
			</th:block>
			</tbody>
		</table>
    </section>
</section>

<!-- Footer Include -->
<div th:replace="~{/common/footer :: footer}"></div>
<script src="/js/my/library.js"></script>
</body>
</html>
