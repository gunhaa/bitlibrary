<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Library - 교육문화 프로그램</title>

    <link rel="stylesheet" href="/css/main-style.css">
    <link rel="stylesheet" href="/css/common/sideMenu.css">
    <link rel="stylesheet" href="/css/scheduling/class-write.css">
    <link rel="stylesheet" href="/css/scheduling/modal.css">
</head>

<body>

<div th:replace="~{common/header :: header}"></div>

<section class="main-content-suround-section">
    <div th:replace="~{intro/sideMenu :: sideMenu}"></div>

    <!-- 공지사항 목록 -->
    <section class="content-suround-section">
        <div class="content-title">교육문화 프로그램</div>
        <div class="title-line"></div>

        <!-- 게시글 작성 화면 -->
        <section class="board-detail">
            <form action="/community/edu-culture-program/insert" method="POST" class="board-write" id="boardWriteFrm" enctype="multipart/form-data">
                <h1 class="board-title">
                    <input type="text" name="boardTitle" id="boardTitle" placeholder="제목">
                </h1>

                <!-- 교육기간 / 신청기간 / 최대인원 -->
                <div class="board-nav">
                    <span>신청기간 : <input type="date" id="recStartDt" name="recruitmentStartDt"> ~ <input type="date" id="recEndDt" name="recruitmentEndDt"></span>
                    <br>
                    <span>교육기간 : <input type="date" id="startDt" name="startDt"> ~ <input type="date" id="endDt" name="endDt"></span>
                    <br>
                    <span>최대인원 : <input type="number" id="maxP" name="maxParticipant" style="width: 50px;" min="0" ></span>
                </div>

                <!-- 이미지 등록 영역 -->
                <div class="img-box">
                    <div class="boardImg">
                        <label for="img0">
                            <img src="" class="preview" id="preview">
                            <p id="img-ment">이미지 파일을 선택해 주세요.</p>
                        </label>
                        <input type="file" name="images" class="inputImage" id="img0" accept="image/*">
                        <span class="delete-image" id="delete-image">&times;</span>
                    </div>
                </div>


                <!--  내용 -->
                <div class="board-content">
                    <textarea name="boardContent" placeholder="내용을 입력해 주세요."></textarea>
                </div>

                <!-- 버튼 영역 -->
                <div class="btn-area">
                    <button type="button" onclick="history.back()">취소</button>
                    <button type="submit" id="writeBtn">등록</button>
                </div>

            </form>

        </section>


    </section>

</section>

<div th:replace="~{common/footer :: footer}"></div>

<script src="/js/scheduling/class-write.js"></script>

</body>

</html>
