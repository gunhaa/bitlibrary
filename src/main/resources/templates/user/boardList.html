<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Library - [[${cateName}]]</title>

    <link rel="stylesheet" href="/css/main-style.css">
    <link rel="stylesheet" href="/css/board/boardList-style.css">
    <script src="https://kit.fontawesome.com/f4e088b372.js" crossorigin="anonymous"></script>

</head>

<body>

<!-- 게시글 목록 공통 화면 -->

<!-- header -->
<div th:replace="~{common/header :: header}"></div>

<section class="main-content-suround-section">
    <div th:replace="~{intro/sideMenu :: sideMenu}"></div>
    <!-- 공지사항 목록 -->
    <section class="content-suround-section">
        <div class="content-title">[[${cateName}]]</div>
        <div class="title-line"></div>
        <!-- 검색창 -->
        <form action="${cateCode}" method="GET" id="boardSearch">
            <div class="search-area">
                <select name="keyword" id="searchKey">
                    <option value="t">제목</option>
                    <option value="c">내용</option>
                    <option value="tc">제목+내용</option>
                    <option th:if="${cateCode == 18}" value="w">작성자</option>
                </select>
                <input type="search" name="query" id="searchQuery" placeholder="검색어 입력">
                <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </form>

        <!-- 게시글 목록 -->
        <section class="board-list">

            <div class="list-wrapper">
                <table class="list-table">
                    <thead>
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>작성일</th>
                        <th>조회수</th>
                    </tr>
                    </thead>

                    <tbody>
                    <!-- 게시글 조회 시 글 목록 존재 X -->
                    <th:block th:if="${#lists.isEmpty(boardPage.content)}">
                        <tr>
                            <th colspan="5">게시글이 존재하지 않습니다.</th>
                        </tr>
                    </th:block>
                    <th:block th:unless="${#lists.isEmpty(boardPage.content)}">
                        <tr th:each="board : ${boardPage.content}">
                            <td>${board.boardNo}</td>
                            <td>
                                <i th:if="${board.boardSecretFlag == 'Y'}" class="fa-solid fa-lock"></i>
                                <a href="/user/${cateCode}/${board.id}(cp=${boardPage.getPageNumber()}, keyword=${keyword}, query=${query})">${board.boardTitle}</a>
                                <span th:if="${cateCode == 16 || cateCode == 18}">
                                    [${board.commentCount}]
                                </span>
                            </td>
                            <td>
                                <span th:if="${cateCode == 16}" th:text="${board.member.name.substring(0, 1) + '*' + board.member.name.substring(board.memberName.length())}"></span>
                                <span th:unless="${cateCode == 16}">${board.memberName}</span>
                            </td>
                            <td>
                                <span th:if="${board.boardUpdateDate != null }">${board.boardUpdateDate}</span>
                                <span th:unless>${board.boardCreateDate}</span>
                            </td>
                            <td>${board.readCount}</td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>

            <div th:if="${loginMember != null}" class="btn-area">
                <!-- 공지사항 : 관리자에게만 보임 -->
                <button id="writeBtn" th:if="${cateCode == 15 and loginMember.role == 'ROLE_ADMIN'}">글쓰기</button>
                <button id="writeBtn" th:if="${cateCode != 15 and loginMember.role == 'ROLE_USER'}">글쓰기</button>
            </div>

            <!-- pagination -->
            <div th:unless="${#lists.isEmpty(boardPage.content)}" class="pagination-area">
                <ul class="pagination">
                    <!-- 첫 페이지로 이동 : << -->
                    <li><a th:href="@{${boardPage.firstPageable().toUri()}}">&lt;&lt;</a></li>

                    <!-- 이전 목록 마지막 페이지로 이동 : < -->
                    <li>
                        <a th:if="${boardPage.hasPrevious()}"
                           th:href="@{${boardPage.previousPageable().toUri()}}"
                           th:remove="${!boardPage.hasPrevious()}">&lt;</a>
                    </li>

                    <!-- 특정 페이지로 이동 -->
                    <th:block th:each="i : ${#numbers.sequence(0, boardPage.totalPages - 1)}">
                        <th:block th:if="${i == boardPage.number}">
                            <!-- 현재 페이지 -->
                            <li><a class="current" th:text="${i + 1}"></a></li>
                        </th:block>
                        <th:block th:if="${i != boardPage.number}">
                            <!-- 현재 페이지 제외한 나머지 -->
                            <li>
                                <a th:href="@{/board?page=${i}}" th:text="${i + 1}"></a>
                            </li>
                        </th:block>
                    </th:block>

                    <!-- 다음 목록 시작 페이지로 이동 : > -->
                    <li>
                        <a th:if="${boardPage.hasNext()}"
                           th:href="@{${boardPage.nextPageable().toUri()}}"
                           th:remove="${!boardPage.hasNext()}">&gt;</a>
                    </li>

                    <!-- 마지막 페이지로 이동 : >> -->
                    <li><a th:href="@{${boardPage.lastPageable().toUri()}}">&gt;&gt;</a></li>
                </ul>
            </div>
        </section>
    </section>
</section>
<!-- footer -->
<div th:replace="~{common/footer :: footer}"></div>

<!-- boardList.js 연결 -->
<script>
    const cateEngName = "[[${cateEngName}]]";
</script>

<script src="/js/board/boardList.js"></script>

</body>
</html>
