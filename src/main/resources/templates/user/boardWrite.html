<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Library - [[${cateName}]]</title>

    <link rel="stylesheet" href="/css/main-style.css">
    <link rel="stylesheet" href="/css/board/boardWrite-style.css">
</head>
<body>

<!-- 공지사항 / 책 후기 나눠요 공통 화면 -->

<!-- header -->
<div th:replace="~{common/header :: header}"></div>

<section class="main-content-suround-section">
    <div th:replace="~{intro/sideMenu :: sideMenu}"></div>
    <!-- 공지사항 목록 -->
    <section class="content-suround-section">
        <div class="content-title">[[${cateName}]]</div>
        <div class="title-line"></div>

        <!-- 게시글 작성 화면 -->
        <!-- notice / bookreview 공통 -->
        <form th:action="@{/user/{cateEngName}/insert(cateEngName=${cateEngName})}" method="POST" class="board-write" id="boardWriteFrm" enctype="multipart/form-data">
            <!-- 제목 -->
            <h1 class="board-title">
                <input type="text" name="title" placeholder="제목 입력">
            </h1>

            <!-- 이미지 등록 영역 -->
            <h5>이미지 등록</h5>
            <div class="img-box">
                <div class="boardImg">
                    <label for="img0">
                        <img src="" class="preview">
                    </label>
                    <input type="file" name="files" class="inputImage" id="img0" accept="image/*">
                    <span class="delete-image">&times;</span>
                </div>

                <div class="boardImg">
                    <label for="img1">
                        <img src="" class="preview">
                    </label>
                    <input type="file" name="files" class="inputImage" id="img1" accept="image/*">
                    <span class="delete-image">&times;</span>
                </div>
            </div>

            <!-- 내용 -->
            <div class="board-content">
                <textarea name="content"></textarea>
            </div>

            <!-- 버튼 영역 -->
            <div class="btn-area">
                <button type="button" onclick="location.href='/user/${cateEngName}'">취소</button>
                <button type="submit" id="writeBtn">등록</button>
            </div>

        </form>
    </section>


</section>

<!-- footer -->
<div th:replace="~{common/footer :: footer}"></div>

<script>
    const cateEngName = "[[${cateEngName}]]";
</script>


<%-- boardWrite.js 연결 --%>
<script src="/js/board/boardWrite.js"></script>

</body>
</html>
